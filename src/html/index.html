<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom CSS and JS-->
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
    <script type="module" src="./../js/main.js" defer></script>
    
    <title>Visión Por Computador</title>
  </head>
  <body>
    <div id="title" class = "row justify-content-md-center">
      <div class = "col-md-auto">
        <h1>Proyecto VPC</h1>
      </div>
    </div>

    <div id = "canvas-grid" class = "row">
      <div class = "row justify-content-md-center my-2">
        <div class = "col-md-auto">
          <h2 id = "original-title">Original</h1>
        </div>
        <div class = "col-md-auto">
          <h2 id = "result-title">Resultado</h1>
        </div>
      </div>
      <div class = "row justify-content-md-center" id = "canvas">
        <!--Canvas will be placed here-->
      </div>
    </div>

    <div id="main-menu" class = "row">
      <!-- Tabs navigation header-->
      <div id = "nav-header" class = "row">
        <ul class = "nav nav-tabs">
          <li class = "nav-item ms-5">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">General</button>
          </li>
          <li class = "nav-item">
            <button class="nav-link" id = "showInfo-btn" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">Información</button>
          </li>
          <li class = "nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#ops" type="button" role="tab">Operaciones</button>
          </li>
        </ul>
      </div>

      <!-- The content of each tab -->
      <div class = "tab-content">

        <!-- General tab -->
        <div class="tab-pane fade show active" id="general" role="tabpanel">
          <div class="btn-group" role="group">
            <label for="fileUpload-btn" class = "btn btn-primary" >Abrir</label>
            <select class="form-select" name="original-selector" id="original-selector"></select>
            <input style="display:none;" type = "file" id = "fileUpload-btn">
          </div>
          <button id = "save-btn"> Guardar resultado -></button>
          <input type = "text" id = "save-btn-text" placeholder="ejemplo.jpg">
          <button id = "download-btn"> Descargar resultado</button>
        </div>

        <!-- Information tab -->
        <div class="tab-pane fade" id="info" role="tabpanel">
          <div id = "information">
            <ul>
              <li id="extension"></li>
              <li id="size"></li>
              <li id="colorRange"></li>
              <li id="bright"></li>
              <li id="contrast"></li>
              <li id="entropy"></li>
              <li id="mouseXY"></li>
              <li id="pixelValues"></li>
            </ul>
            
            <div id = "chartboxes">
              <input type = "radio" name = "choice" value = "regularHist" id = "choice-reg" checked>
              <label for = "choice-reg"> Histograma </label> 
              <input type = "radio" name = "choice" value = "accHist" id = "choice-acc">
              <label for = "choice-acc"> Histograma acumulativo </label> 
              <div id = "original-chartbox">
                <h3>Histograma de la imagen original:</h3>
                <canvas id="original-chart" width="10" height="10"></canvas>
              </div>
              <div id = "result-chartbox">
                <h3>Histograma de la imagen resultado:</h3>
                <canvas id="result-chart" width="10" height="10"></canvas>
              </div>
            </div>

          </div>
        </div>

        <!-- Operations tab -->
        <div class="tab-pane fade" id="ops" role="tabpanel">
          <div id = "operations">
            <button id = "greyscale-btn"> Escala de grises </button>
            <button id = "roi-btn"> Generar ROI</button>
          </div>
        </div>

      </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
